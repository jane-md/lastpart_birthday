<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Hug</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f4;
      color: #264d3c;
      margin: 1rem;
      padding: 4rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.3rem;
    }

    .white-box {
      background-color: #ffffff;
      padding: 0.5rem 0.5rem;
      border-radius: 0px;
      text-align: left;
      max-width: 320px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      margin-bottom: 1rem;
    }

    .button-box {
      margin-bottom: 2rem;
    }

    .open-btn {
      background-color: #264d3c;
      color: white;
      border: none;
      padding: 0.3rem 0.5rem;
      border-radius: 999px;
      font-weight: 500;
      font-size: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .open-btn:hover {
      background-color: #3a6b54;
    }

    .message {
      display: none;
      margin-bottom: 1rem;
      font-size: 0.60rem;
      text-align: center;
    }

    .carousel {
      display: none;
      position: relative;
      width: 100%;
      max-width: 320px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.85);
      opacity: 0.6;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .carousel-item.active {
      transform: scale(1);
      opacity: 1;
    }

    .carousel-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 6px solid white;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      cursor: pointer;
    }
    .back-button {
      text-align: center;
      margin-top: 2rem;
    }

    .back-button a {
      background-color: #264d3c;
      color: #ffffff;
      padding: 0.3rem 0.5rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.5rem;
      transition: background 0.3s;
    }

    .back-button a:hover {
      background-color: #3a6b54;
    }
  </style>
</head>
<body>

  <div class="white-box">
    Notice!<br>Someone who loves you wants to send a virtual hug. 
  </div>

  <div class="button-box">
    <button class="open-btn" onclick="openHugs()">Open Me</button>
  </div>

  <div class="message" id="message">
    We'll recreate all the hugs and kisses below soon. Tap to see. 
  </div>

  <!-- Carousel -->
  <div class="carousel" id="carousel">
    <div class="carousel-track" id="track">
      <div class="carousel-item"><img src="hug1.gif" alt="Hug 1"></div>
      <div class="carousel-item active"><img src="hug2.gif" alt="Hug 2"></div>
      <div class="carousel-item"><img src="hug3.gif" alt="Hug 3"></div>
      <div class="carousel-item"><img src="hug4.gif" alt="Hug 4"></div>
      <div class="carousel-item"><img src="hug5.gif" alt="Hug 5"></div>
      <div class="carousel-item"><img src="hug6.gif" alt="Hug 6"></div>
      <div class="carousel-item"><img src="hug7.gif" alt="Hug 7"></div>
      <div class="carousel-item"><img src="hug8.gif" alt="Hug 8"></div>
      <div class="carousel-item"><img src="hug9.gif" alt="Hug 9"></div>
      <div class="carousel-item"><img src="hug10.gif" alt="Hug 10"></div>
      <div class="carousel-item"><img src="hug11.gif" alt="Hug 11"></div>
    </div>
  </div>

  <div class="back-button">
    <a href="home.html">‚Üê Back to Home</a>
  </div>
  
  <script>
    const message = document.getElementById("message");
    const carousel = document.getElementById("carousel");
    const track = document.getElementById("track");
    const items = document.querySelectorAll(".carousel-item");
    let currentIndex = 1;

    function openHugs() {
      message.style.display = "block";
      carousel.style.display = "block";
      updateCarousel();
    }

    function updateCarousel() {
      items.forEach((item, index) => {
        item.classList.remove("active");
        if (index === currentIndex) {
          item.classList.add("active");
        }
      });

      const offset = currentIndex * -100;
      track.style.transform = `translateX(${offset}%)`;
    }

    document.querySelectorAll(".carousel-item img").forEach(img => {
      img.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
      });
    });
  </script>

</body>
</html>
